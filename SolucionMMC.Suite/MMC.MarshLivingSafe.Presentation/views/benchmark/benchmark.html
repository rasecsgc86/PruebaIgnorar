<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <!-- Menu del Comparador -->
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="flex-containerT">
                    <div class="flex-itemT"
                         id="{{fpago.FormaPagoId}}"
                         ng-click="CambiarFormaPago(fpago)"
                         ng-repeat="fpago in lFormasPago">
                        {{fpago.Nombre}}
                    </div>
                </div>
            </div>
        </div>

        <!-- Coberturas -->
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="flex-container">
                    <div class="flex-item" dir-paginate="aseg in datosComparador.AseguradorasProducto  | itemsPerPage: 3 ">
                        <div class="contentInfo">
                            <div class="contentInfoImg">
                                <img ng-src="{{aseg.Img}}"
                                     class="img-responsive">
                            </div>
                        </div>
                        <div class="contentInfoPk"
                             ng-repeat="pkt in aseg.ListaPaquetes">
                            <button uib-popover-template="accionesPopover.templateUrl"
                                    popover-trigger="'focus'"
                                    popover-placement="bottom"
                                    class="btn btn-default contentInfoBtn"
                                    ng-click="IniNomPkt(pkt.Nombre)">
                                <div class="txtPaq fontMovil text-left">
                                    <p class="text-left">
                                        {{pkt.Nombre}}
                                        <span class="text-right  pktNumero">
                                            {{pkt.Numero}}
                                        </span>
                                    </p>
                                </div>
                                <div class="txtCant">
                                    <div class="row">
                                        <div id="accionesPopover"
                                             class="col-lg-7 col-md-7 col-sm-7 col-xs-12 fontMovil text-center">
                                            <span class="montoPkt">
                                                {{numberFormat(pkt.Monto)}}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </button>
                            <button uib-popover-template="coberturasPopover.templateUrl"
                                    popover-placement="{{(($parent.$index+1)%3!=0)?'right':'left'}}"
                                    popover-trigger="'focus'"
                                    class="btn btnInfo"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <dir-pagination-controls class="text-right"></dir-pagination-controls>
        <div class="row">
            <p>

            </p>
            <br />
            <br />
        </div>
        <div class="row" ng-show="notasImportantes!='NULL' && notasImportantes!='' && notasImportantes!=null">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <!--<div class="contentGray">
                    <p class="txtPaq text-left" style="padding-left:0px !important">Notas importantes</p>
                    <div id="notas"></div>
                </div>-->
                <fieldset class=" emitir borderBContent marginDown">
                    <legend class="tituloLegend text-center">
                        <span>Notas Imortantes</span>
                    </legend>
                    <div class="form-horizontal">
                        <div class="clearfix"></div>
                        <div class="col-md-6 control">
                            <div class="form-group">
                                <!--<div class="contentGray">
                                    <p class="txtPaq text-left" style="padding-left:0px !important">Notas importantes</p>
                                </div>-->
                                <p>
                                    <div id="notas"></div>
                                </p>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <table class="table table-striped table-bordered">
                    <thead>

                    <th># Cobertura</th>
                    <th>Nombre Cobertura</th>
                    <th>Descargar</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="docs in CoberturasDocumentos">
                            <th scope="row">{{docs.IdCobertura}}</th>
                            <th scope="row">{{docs.Nombre}}</th>
                            <!--<th scope="row">{{docs.UrlArchivoCobertura}}</th>-->
                            <td style="border-right:10px" data-toggle="tooltip" title="Descargar Archivo"><span ng-click="descargarArchivo(docs.UrlArchivoCobertura)" class="glyphicon glyphicon-download-alt"></span>&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- INDRA FJQP SUMARY */-->
    <div class="row" ng-show="showErroresCot">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <table class="table table-striped table-bordered">
                <thead>
                <th></th>
                </thead>
                <tbody>
                    <tr ng-repeat="Errs in ErroresCot">
                        <th scope="row">{{Errs.Errores}}</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- INDRA FJQP SUMARY */-->

</div>
